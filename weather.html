<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Weather Map Test</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>
<body style="margin:0">
  <div id="weatherMap" style="height:100vh"></div>

  <script type="module">
    import initWeatherMap from "./assets/weatherMap.js";

    initWeatherMap({
      containerId: "weatherMap",
      farmCoords: [
        [9.10, 8.65], [9.10, 8.70],
        [9.07, 8.70], [9.07, 8.65]
      ],
      center: [9.0820, 8.6753],
      zoom: 6
    });
  </script>
</body>
</html>
